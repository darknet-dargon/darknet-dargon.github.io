<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>403 Forbidden</title>
  <script>
    // Redirect to index.html after 5 seconds (5000 milliseconds)
    setTimeout(function() {
      window.location.href = 'index.html';
    }, 100); // Change the duration (in milliseconds) as needed
  </script>
</head>
<body>
  <h1 style="font-weight: bold;">403 Forbidden</h1>
  <p>You are not authorized to access this page.</p>
</body>
</html>
