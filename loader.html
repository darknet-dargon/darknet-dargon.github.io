<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader</title>
  <style>
    /* Add your CSS for the animated loader here */
    /* This is a simple example; you can replace this with your animation CSS */
    .loader {
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -60px;
      margin-left: -60px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Replace this div with your custom animated content -->
  <div class="loader"></div>
  <h2 style="text-align: center; position: absolute; top: 80%; left: 50%; transform: translateX(-50%);">DDoS Protection by BlackDragonSec</h2>
</body>
</html>
