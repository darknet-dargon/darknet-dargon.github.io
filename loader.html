<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loader</title>
  <style>
    /* Add your CSS for the animated thunderbolt loader here */
    /* This is a simple example; you can replace this with your animation CSS */
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .thunderbolt {
      position: relative;
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #3498db; /* Change the color of the thunderbolt here */
      animation: thunder 1.5s linear infinite;
    }

    @keyframes thunder {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      25% {
        transform: translateY(-10px) rotate(-5deg);
      }
      50% {
        transform: translateY(0) rotate(0deg);
      }
      75% {
        transform: translateY(-10px) rotate(5deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Replace this div with your custom animated content -->
  <div class="loader">
    <div class="thunderbolt"></div>
  </div>
  <h2>DDoS Protection by BlackDragonSec</h2>
</body>
</html>
